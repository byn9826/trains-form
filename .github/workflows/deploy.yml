name: Deploy

on: push

jobs:
  deploy-storybook:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Install
      run: npm install
    - name: Build
      run: npm run build
    - name: Deploy
      uses: crazy-max/ghaction-github-pages@v1
      with:
        target_branch: gh-pages
        build_dir: docs
      env:
        GITHUB_PAT: ${{ secrets.ACCESS_TOKEN }}
